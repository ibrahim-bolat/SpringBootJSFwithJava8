<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>JSF CRUD Example</title>
    <h:outputStylesheet library="css" name="bootstrap-5.3.3-dist/css/bootstrap.min.css"/>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form id="createProductForm" class="form-horizontal">
            <div class="form-group">
                <div class="text-center">
                    <h2>Create Product Record</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="name-id" class="control-label col-lg-6 offset-lg-3">Name:</h:outputLabel>
                <div class="col-lg-6 offset-lg-3">
                    <h:inputText id="name-id" value="#{productBean.product.name}" class="form-control"
                                 validatorMessage="Name is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="price-id" class="control-label col-lg-6 offset-lg-3">Price:</h:outputLabel>
                <div class="col-lg-6 offset-lg-3">
                    <h:inputText id="price-id" value="#{productBean.product.price}" class="form-control"
                                 validatorMessage="Price is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-sm-3 offset-sm-3">
                        <h:commandButton value="Save" action="#{productBean.saveProduct()}"
                                         class="btn btn-success btnWidth"/>
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-3">
                        <h:link outcome="productList" value="View Products Record List" class="btn btn-primary"/>
                    </div>
                </div>
            </div>
        </h:form>
    </div>
    <h:outputScript library="css" name="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"/>
</h:body>
</html>
